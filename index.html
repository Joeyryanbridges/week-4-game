<!DOCTYPE html>
<html>
<head>
	<title>Simpson's RPG</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>
<body>
	
	<div class="container">
				<div class="jumbotron">
					<img src="assets/images/simpsonsLogo.png" class="logo" height="300" width="660">
					<img src="assets/images/simpsonsFamilyLogo.png" class="simpsonsFamily" height="330" width="300">
				</div>
			</div>
		<div class="container">
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8 " >
					<div id="messageCharacters" class="row"><center>Available Characters</center></div>
					<br>
					
					<div id="characters" class="row">
							<figure id="0" class="character-box character">
							<img class="character-img" src="assets/images/homer_simpson.png">
							<figcaption>Homer Simpson</figcaption>
							<figcaption>1</figcaption>
							</figure>
						
							<figure id="1" class="character-box character">
							<img class="character-img" src="assets/images/bart_simpson.png">
							<figcaption>Bart Simpson</figcaption>
							<figcaption>2</figcaption>
							</figure>
						
							<figure id="2" class="character-box character">
							<img class="character-img" src="assets/images/marge_simpson.jpg">
							<figcaption>Marge Simpson</figcaption>
							<figcaption>3</figcaption>
							</figure>
						
							<figure id="3" class="character-box character">
							<img class="character-img" src="assets/images/lisa.gif">
							<figcaption>Lisa Simpson</figcaption>
							<figcaption>4</figcaption>
						</figure>
					</div>
				</div>
					<div id="message" class="row"></div>
					<div class="row well fighter-arena">
						<div class="row"><h3>Springfield Fighting Arena</h3></div>
						<br>
						<div class="row">
							<div id="attacker" class="col-lg-4"></div>		
							<div id="attack" class="col-lg-4">
							<audio id="punch" src="./assets/sounds/punch.mp3"></audio>
							<button id="btnAttackRestart" disabled="true">Attack</button> 

							</div>
							<div id="defender" class="col-lg-4"></div>
						</div>
					<div class="row">
						<div id="messageFooter" class="col-lg-12">Footer</div>
					</div>
				</div>
				<div class="col-lg-2"></div>
			</div>
		</div>
				<script type="text/javascript" src="assets/javascript/game.js"></script>
		</body>
		</html>
